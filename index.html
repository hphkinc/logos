<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-reboot.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    th, td { padding: 0.5rem 1rem; border: 1px solid #495057; }
    #container { padding: 1.5rem; }
  </style>
</head>
<body>
  <a href="https://github.com/hphkinc/logos">GitHub</a>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    axios.get('README.md')
      .then((res) => res.data)
      .then((markdownString) => {
        document.getElementById('container').innerHTML = marked.parse(markdownString);
      })
  </script>
</body>
</html>
